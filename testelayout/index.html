  <body>
    <h1>
      Display Block 
    </h1>
    
    <style>
      p, h5{
        background-color: cyan;
        width: 100px;
        height: 50px;
        border: 5px solid indigo;
      }
      
      span, a, b{
        background-color: red;
        width: 100px;
        height: 50px;

      }
      
      .inline-block{
        display: inline-block;
        background-color: yellow;
        width: 100px;
        height: 50px;
        border: 5px solid indigo;
        margin: 10px;
      }
    
    
    </style>

      Tag p
    </p>

    </h5>

    </h1>
    <span>Tag span</span>
    <a href = "google.com">Tag a</a>
    <b>Tag b</b>
    
    <hr>
    
    <h1>
      Display InlineBlock
    </h1>
    
    <h3 class = "inline-block">
      To junto desse B)
