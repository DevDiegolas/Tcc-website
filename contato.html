    <h1>
      Contato
    </h1>
    <form>
      <label for="nome"> Nome:</label>
      <input name="nome" type="text"><br>
      <hr>
      
      
      <label>Você tem algum tipo de alergia?</label><br>
      <input name="op" type="radio"> Sim<br>
      <input name="op" type="radio"> Não<br>
      
      
      <hr>
      
      
      <label>Qual o seu gênero?</label><br>
      <input name="genero" type="radio"> Mulher<br>
      <input name="genero" type="radio"> Homem<br>
      <input name="genero" type="radio"> Microondas<br>
      <input name="genero" type="radio"> Aeroporto<br>
      <input name="genero" type="radio"> Elevador Cromado<br>
      
           
      <hr>
      
      
      <label>Coloque seu email aqui:</label><br>
      <input type="text" placeholder="EversonZoio@BagulhoDoidoMermo.com.sas"><br>
      
      
      <hr>
      
      
      <label>Sua data de nascimento?</label><br>
      <input type="date"><br>
      
      
      <hr>
      
      
      <label>Me mande algo legal :)</label><br>
      <input type="file"><br>
      
      <hr>
      
      <input type="reset" value="Limpar">
      <input type="submit" value="Enviar">
