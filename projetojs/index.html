<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <title>Portal do SUS</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="talvezdps"></script>
  </head>
  
  <body>
    <h1>
      Projeto JS
    </h1>
    
    <h3 id="texto">
      Meu nome é Giovanni Giorgio, mas todo mundo me chama de Giorgio
    </h3>
    
    <button onclick="window.alert('Só os loucos sabem')">
      Me aperte
    </button>
    
    <button onclick= "traduzir()">
      Traduzir
    </button>
    
    <button onclick="trolei()">
      Pode apertar, confia      
    </button>
    
    <hr>
    
    <label>Par ou Impar?</label>
    <input type="number" id="num">
    <button onclick="parOuimpar()">
      AMONGUS IS SUS
    </button>
    
    <hr>
    
    <label>Quantidade do spam</label>
    <input type="number" id="spam">
    <button onclick="spam()">
      Spamar
    </button>
    
    <div id="SPAMVDD">
      
    </div>
    
    
    <script>
      console.log("Sonic de Capa 3")
      
      function traduzir(){
        document.getElementById("texto").innerHTML = 'My name is Giovanni Giorgio, but everybody calls me Giorgio'
      }
      function trolei(){
        document.write("<h1>Site deletado com sucesso</h1>")
      }
      function parOuimpar(){
        var numero = document.getElementById("num").value;
        
        if(numero%2 == 0){
          window.alert("É par")
        }
        else{
          window.alert("É impar")
        }
      
      function SPAMVDD(){
        var spamqtd = document.getElementById('SPAMVDD').value;
        
        var colar = ""
        
        for(var i = 0; i < spamqtd; i++){
          colar = colar + "<button> MANKE </button>"
        }
        
        document.getElementById("SPAMVDD").innerHTML = colar;
        
      }  
        
      }
      
    </script>
    
  </body>
  
  
</html>
